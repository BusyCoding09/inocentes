<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡INOCENTES!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    #message {
      z-index: 10;
      position: absolute;
    }

    .animal {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: dance 1s infinite alternate ease-in-out;
    }

    @keyframes dance {
      0% {
        transform: translateY(0px);
      }
      100% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div id="message">¡INOCENTES!</div>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-dance.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
  <script>
    // Fondo que cambia de color aleatoriamente cada 0.5 segundos
    setInterval(() => {
      document.body.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
    }, 500);

    // Animales en estilo pixel art
    const animals = [
      'https://www.piskelapp.com/assets/img/piskel.png', // Pixel art perro
      'https://www.piskelapp.com/assets/img/piskel.png', // Pixel art gato
      'https://www.piskelapp.com/assets/img/piskel.png', // Pixel art zorrito
      'https://www.piskelapp.com/assets/img/piskel.png', // Pixel art panda
      'https://www.piskelapp.com/assets/img/piskel.png'  // Pixel art rana
    ];

    for (let i = 0; i < 20; i++) {
      const img = document.createElement('img');
      img.src = animals[Math.floor(Math.random() * animals.length)];
      img.className = 'animal';
      img.style.left = Math.random() * window.innerWidth + 'px';
      img.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(img);
    }
  </script>
</body>
</html>
