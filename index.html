<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡INOCENTES!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
      position: relative;
    }

    #message {
      z-index: 10;
      position: absolute;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff5733;
      animation: fall 2s infinite linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="message">¡INOCENTES!</div>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-dance.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
  <script>
    // Fondo que cambia de color aleatoriamente cada 0.5 segundos
    setInterval(() => {
      document.body.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
    }, 500);

    // Función para generar confeti
    function createConfetti() {
      const confettiColors = ['#ff5733', '#33ff57', '#3357ff', '#ff33a6', '#fffd33'];
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px'; // Posición aleatoria horizontal
      confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
      document.body.appendChild(confetti);

      // Elimina el confeti después de que se haya desplazado fuera de la pantalla
      setTimeout(() => {
        confetti.remove();
      }, 2000); // El confeti desaparece después de 2 segundos
    }

    // Crear confeti cada 100ms
    setInterval(createConfetti, 100);
  </script>
</body>
</html>
